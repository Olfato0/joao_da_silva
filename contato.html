    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form class="formulario">
                <fieldset class="dados-pessoais">
                    <legend>Dados Pessoais</legend>
                    <label class="com-icone" for="nome">Nome </label>
                    <input id="nome" type="text" name="nome" placeholder="Digite seu nome aqui" autofocus required pattern="[A-Za-z ']{4,}" title="Preencha somente com letras e no minimo 4 digitos">
                    <label class="com-icone" for="email">Email </label>
                    <input id="email" type="email" name="e-mail" placeholder="seu@email.com" required>
                </fieldset>
                <fieldset class="assuntos">
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="assunto" value="Blog">
                        Blog
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="servico">
                        Servico
                    </label>
                <fieldset class="outros">
                    <input id="outro" type="radio" name="assunto" value="outro">
                    <label for="outro">Outro</label>    
                    <input name="outro-assunto" placeholder="Digite o assunto">
                </fieldset>
                </fieldset >
                <fieldset class="mensagem">
                    <label for="msg">Mensagem</label>
                    <textarea id="msg" cols="60" rows="10" name="mensagem" placeholder="Digite sua mensagem"></textarea>
                    <button class="botao-enviar" ype="submit">Enviar mensagem</button>
                </fieldset>
                
            </form>
        </div>
